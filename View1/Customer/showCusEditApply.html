<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户列表-数据表格</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body {
            color: black;
        }
        td{
            cursor:pointer;
        }
    </style>
</head>
<body class="gray-bg"<div>    <button type="button" class="btn btn-default refresh-btn" aria-label="Left Align">        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>    </button></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>待处理客户名称变更申请</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>选择</th>
                            <th>客户（原名）</th>
                            <th>客户新名称</th>
                            <th>申请时间</th>
                            <th>申请人</th>
                            <th>申请原因</th>
                            <th>新名称查重结果</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vol">
                            <tr class="gradeX">
                                <td class="center"><input type="checkbox" name="checkBox2" class="checkValue" dat="{$vol.id}" value="{$vol.id}" ></td>
                                <td class="cusDetail" data="{$vol.cid}">{$vol.oldname}</td>
                                <td class="saleList" data="{$vol.cid}" >{$vol.cname}</td>
                                <td>{$vol.change_time}</td>
                                <td>{$vol.u_name}</td>
                                <td>{$vol.change_reason}</td>
                                <td>
                                    {$vol.similar}
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <input class="btn btn-outline btn-success" type="button" id="checkCus" value="客户审核" onclick="jqchk('checkBox2');" style="width: 10%; text-align: center;">
                    <input class="hidden" type="hidden" id="role" value="{$Think.session.staffId}">
                </div>
                <div class="ibox-content">
                    <input type="text" name="cusName" id="cusNameForSearch">
                    <span>(数据库内客户搜索，支持客户名称查询)</span>
                    <table class="table table-striped table-bordered table-hover ">
                        <thead>
                        <tr>
                            <th>客户名称</th>
                            <th>行业</th>
                            <th>客户负责人</th>
                            <th>客户创建时间</th>
                        </tr>
                        </thead>
                        <tbody id="listof">
                        </tbody>
                    </table>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script src="__PUBLIC__/html/js/dwin/customer/common_func.js"></script>
<script>
    $(document).ready(function() {
        $(".dataTables-example").dataTable({
	    'autoWidth' : false
	});
    });
    var controller = "__CONTROLLER__";
    MultiCheckBoxSel();
    $("#cusNameForSearch").on('keyup', function () {
        var _name = "";
        var _num = "";
        _name = $("#cusNameForSearch").val();
        _num = $("#cusNum").val();
        if ((_name || _num) != "") {
            $.ajax({
                type : 'POST',
                url  : controller + "/showCustomer",
                data : {
                    cusName : _name,
                    cusNum  : _num
                },
                success : function (msg) {
                    var trInner = "";
                    var cid = [], cname = [], addtime =[], counts=[],keyword=[],uname=[];

                    for(var i = 0; i < msg.length; i++) {
                        cid[i]     = msg[i]['cid'];
                        cname[i]   = msg[i]['cname'];
                        addtime[i] = msg[i]['addtime'];
                        counts[i]  = msg[i]['counts'];
                        keyword[i] = msg[i]['indusname'];
                        uname[i]   = msg[i]['uname'];
                        trInner   += "<tr class='btnadd' data='"+cid[i]+"'><td>" + cname[i] + "</td><td>" + keyword[i] + "</td><td>" + uname[i] + "</td><td>" + addtime[i] + "</td>"
                            + "</tr>";
                    }
                    $("#listof").html('');
                    $("#listof").append(trInner);
                    // 相关按钮功能
                }
            });
        } else {
            layer.msg(
                "输入内容",
                {
                    icon : 7,
                    time : 500
                }
            );
        }
    });
    $("#checkCus").on('click', function() {
        if ($("input:checkbox[name='checkBox2']").is(':checked')) {
            Multichk('checkBox2');
            var pid  = chk_value; //每条记录id
            var pids = pid.toString();
            console.log(pids);
            layer.confirm('是否通过修改申请',
                {
                    btn : ['通过申请','驳回申请']
                }, function() {
                    $.ajax({
                        type : 'POST',
                        url  : controller + "/showCusEditApply",
                        data : {
                            change_ids : pids,
                            audi_flag  : 200
                        },
                        success : function(data) {
                            layer.msg(data['msg'],{
                                icon : 6, time: 500
                            },function () {
                                window.location.reload();
                            });
                        }
                    });
                }, function() {
                    $.ajax({
                        type : 'POST',
                        url  : controller + "/showCusEditApply",
                        data : {
                            change_ids : pids,
                            audi_flag  : 400
                        },
                        success : function(data) {
                            layer.msg(data['msg'], {icon: 6,time:2000});
                            window.location.reload();
                        }
                    });
                });
        } else {
            layer.alert('请选中客户');
        }
    });
</script>
</body>
</html>
