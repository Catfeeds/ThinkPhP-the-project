<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM--添加产品</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/html/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg"<div>    <button type="button" class="btn btn-default refresh-btn" aria-label="Left Align">        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>    </button></div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加产品信息</h5>
                    <div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="addSonDeptForm" action="" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名:</label>
                            <div class="col-sm-4">
                                <input id="addProductId" name="product_number" class="form-control" value="{$product.newproduct_number}" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品型号：</label>
                            <div class="col-sm-4">
                                <input id="addCategoryName" name="product_name" value="{$product.product_name}"  class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属分类：</label>
                            <div class="col-sm-4">
                                <select name="parent_id" id="parent_id" class="form-control" required>
                                    <option value="">请选择</option>
                                    <volist name="screenData" id="vol">
                                        <option value="{$vol.id}" <if condition="$product['newparent_id'] == $vol['id']">selected</if> >{$vol.level|str_repeat="&emsp;&emsp;",###*2}{$vol.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓 &nbsp;&nbsp; 库：</label>
                            <div class="col-sm-4">
                                <select name="repo" id="" class="form-control" required>
                                    <option value="" hidden>请选择仓库</option>
                                    <foreach name="repoList" item="item">
                                        <option value="{$item.rep_id}_{$item.repertory_name}" <if condition="$product['newwarehouse_number'] == $item['rep_id']">selected</if> >{$item.repertory_name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请选择审核人：</label>
                            <div class="col-sm-4">
                                <select name="auditor" id="" class="form-control" required>
                                    <option value="" hidden>请选择审核人</option>
                                    <foreach name="auditor" item="item">
                                        <option value="{$item.id}_{$item.name}" >{$item.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" id="addCategoryButton">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/jquery.form.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/dwin/WdatePicker.js"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script>
    $('form').ajaxForm({
        type: 'post',
        success: function (res) {
            layer.msg(res.msg, function () {
                if (res.status > 0){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            });
        }
    })
</script>
</body>
</html>
