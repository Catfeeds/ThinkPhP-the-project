<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出入库类别管理</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/html/css/plugins/chosen/chosen.css" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body {
            color: black;
        }

        .hiddenDiv {
            display: none;
        }
        form{
            padding-left: 50px;
        }
        form .form-group{
            margin-left: 50px;
        }
    </style>
</head>
<body class="gray-bg"<div>    <button type="button" class="btn btn-default refresh-btn" aria-label="Left Align">        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>    </button></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>出入库类别管理</h3>
                </div>
                <div class="ibox-content">
                    <div class="">
                        <form action="" method="post" class="form-inline" id="add">
                            <h4>新增类别</h4>
                            <div class="form-group">
                                <label>分类类别</label>
                                <select name="fenlei" class="form-control">
                                    <option value="" hidden>请选择</option>
                                    <option value="1">入库</option>
                                    <option value="2">出库</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="">分类名</label>
                                <input type="text" class="form-control" name="fenleiming" placeholder="请输入新的分类名">
                            </div>
                            <button type="submit" class="btn btn-primary form-group">新增分类</button>
                        </form>
                    </div>
                    <hr>
                    <div class=" row" style="margin-top: 15px;">
                        <div class="col-xs-6">
                            <h4>入库类别</h4>
                            <table id="table1" class="table table-striped table-bordered table-full-width" width="100%">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>类别</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <foreach name="inputCate" item="i">
                                        <tr>
                                            <td>{$i.id}</td>
                                            <td>{$i.cate_name}</td>
                                            <td>
                                                <button class="btn btn-info edit" data-id="{$i.id}">编辑</button>
                                                <button class="btn btn-info save" data-id="{$i.id}" style="display: none">保存</button>
                                                <button class="btn btn-danger del" data-id="{$i.id}">删除</button>
                                            </td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xs-6">
                            <h4>出库类别</h4>

                            <table id="table2" class="table table-striped table-bordered table-full-width" width="100%">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>类别</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="outputCate" item="i">
                                    <tr>
                                        <td>{$i.id}</td>
                                        <td>{$i.cate_name}</td>
                                        <td>
                                            <button class="btn btn-info edit" data-id="{$i.id}">编辑</button>
                                            <button class="btn btn-info save" data-id="{$i.id}" style="display: none">保存</button>
                                            <button class="btn btn-danger del" data-id="{$i.id}">删除</button>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/jquery.form.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script>
    $(function () {
        $('#add').ajaxForm({
            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
            success: complete, // 这是提交后的方法
            dataType: 'json',
            data:{
                method: 'add'
            }
        });

        function checkForm() {
        }

        function complete(data) {
            if (data.status == 1) {
                layer.msg(data.msg, {icon: 6, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                    index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    location.reload()
                });
            } else {
                layer.msg(data.msg, {icon: 5, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }
        }

    });
    $('.del').on('click',function () {
        var $this = $(this);
        layer.confirm('确认删除？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                type: 'post',
                data: {
                    id: $this.attr('data-id'),
                    method: 'del'
                },
                success: function (data) {
                    if (data.status == 1) {
                        layer.msg(data.msg, {icon: 6, time: 1500, shade: 0.1}, function (index) {
                            layer.close(index);
                            parent.layer.close(index);
                            location.reload()

                        });
                    } else {
                        layer.msg(data.msg, {icon: 5, time: 1500, shade: 0.1}, function (index) {
                            layer.close(index);
                        });
                    }
                }
            })
        }, function(){

        });

    });
    $('.edit').on('click',function () {
        $(this).next('.save').show();
        $(this).hide();
        var oldCateName = $(this).parent('td').prev('td').text();
        var input = '<input class="form-control" value="' + oldCateName + '">';
        $(this).parent('td').prev('td').html(input);
        $(this).parent('td').prev('td').attr('data-oldCateName', oldCateName);
    });
    $('.save').on('click',function () {
        $(this).prev('.edit').show();
        $(this).hide();
        var $td = $(this).parent('td').prev('td');
        var cateId = $(this).attr('data-id');
        var cateName = $td.children('input').val();
        $.ajax({
            type: 'post',
            data: {
                id: cateId,
                fenleiming: cateName,
                method: 'edit'
            },
            success: function (data) {
                if (data.status == 1) {
                    $td.html(cateName);
                    layer.msg(data.msg, {icon: 6, time: 1500, shade: 0.1}, function (index) {
                        layer.close(index);
                        parent.layer.close(index);
                        location.reload()
                    });
                } else {
                    $td.html($td.attr('data-oldCateName'));
                    layer.msg(data.msg, {icon: 5, time: 1500, shade: 0.1}, function (index) {
                        layer.close(index);
                    });
                }
            }
        })
    })
</script>
</body>
</html>
