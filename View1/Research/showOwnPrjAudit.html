<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/table_data_tables.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:20:01 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>项目列表-数据表格</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body {  color: black;  }
        td {  cursor:pointer;  }
    </style>
</head>
<body class="gray-bg"<div>    <button type="button" class="btn btn-default refresh-btn" aria-label="Left Align">        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>    </button></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>选择</th>
                            <th>参与人</th>
                            <th>部门</th>
                            <th>项目名称</th>
                            <th>绩效</th>
                            <th>项目变更</th>
                            <th>起止日期</th>
                            <th>客户</th>
                            <th>立项人</th>
                            <th>审核状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vol">
                            <tr class="gradeX">
                                <td class="center">
                                    <input type="checkbox" name="resCheckBox" class="checkValue" data="{$vol.auditorid}" value="{$vol.proid}" >
                                </td>
                                <td>{$vol.pname}</td>
                                <td class="center">
                                    {$vol.deptname}
                                </td>
                                <td class="prjDetail mouseOn" data={$vol.proid}>{$vol.proname}</td>
                                <td class="performOfPrj mouseOn" data={$vol.proid}>{$vol.performbonus}</td>
                                <td class="changeLayer mouseOn" data="{$vol.proid}">{$vol.cnum}条记录</td>
                                <td>{$vol.protime|date='Y-m-d',###}——{$vol.deliverytime|date='Y-m-d',###}</td>
                                <td>{$vol.cusname}</td>
                                <td>{$vol.buildname}</td>
                                <td class="center">
                                    <switch name="vol.auditstatus">
                                        <case value="1">{$vol.auditname}未审</case>
                                        <case value="2">总经理未审</case>
                                        <case value="4">审核不通过</case>
                                    </switch>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <input class="btn btn-outline btn-success" type="button" id="checkProject" value="项目审核" onclick="jqchk2('resCheckBox');" style="width: 10%; text-align: center;">
                    <input class="hidden" type="hidden" id="rolestaff" value="{$Think.session.staffId}">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script>
    $(document).ready(function() {
        $(".dataTables-example").dataTable({
            'bFilter' : true,
            'bLengthChange' : false,
            'bInfo' :　true,
            'bAutoWidth': false,
            'iDisplayLength' :　5
        });
    });
    var controller = "__CONTROLLER__";
</script>
<script src="__PUBLIC__/html/js/dwin/research/research.js"></script>
</body>
</html>
