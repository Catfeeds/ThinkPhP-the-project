<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM--添加产品</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/html/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加分类信息</h5>
                    <div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="addSonDeptForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新分类名称：</label>
                            <div class="col-sm-4">
                                <input id="addCategoryName" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级分类：</label>
                            <div class="col-sm-4">
                                <select name="id" id="parentCategory" class="form-control">
                                    <option value="">请选择</option>
                                    <volist name="screenData" id="vol"> 
                                        <option value="{$vol.id}">{$vol.level|str_repeat="&emsp;&emsp;",###*2}{$vol.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">单件业绩(元/件)：</label>-->
                            <!--<div class="col-sm-4">-->
                                <!--<input id="performance" name="performance" class="form-control" type="text" value="0">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="button" id="addCategoryButton">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/dwin/WdatePicker.js"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script>
$(document).on('click','#addCategoryButton',function(){
    $("#addCategoryButton").attr("disabled",'disabled');
    var newName   = $("#addCategoryName").val();
    var parentId  = $("#parentCategory option:selected").val();
    var performance  = $("#performance").val();
    if (!newName) {
        $("#addCategoryButton").attr("disabled", false);
        layer.alert("分类名称不能为空！",
            { 
                icon : 5
            }
        );
        return false;
    }
    if (!parentId) {
        $("#addCategoryButton").attr("disabled", false);
        layer.alert("未选择上级分类！",           
            { 
                icon : 5
            }
        );
        return false;    
    }
    // if (!performance) {
    //     $("#addCategoryButton").attr("disabled", false);
    //     layer.alert("不包含单件业绩请填写0！",
    //         {
    //             icon : 5
    //         }
    //     );
    //     return false;
    // }
    $.ajax({
        type : 'POST',
        url  : '__CONTROLLER__/addCategory',
        data : {
            id   : parentId,
            name : newName
            // performance:performance,
        },
        success : function (msg) {
            if(msg == 1) {
                layer.msg(
                    '提交成功',
                    {
                        icon : 6,
                        time : 500
                    },
                    function () {
                        var index = parent.layer.getFrameIndex(window.name);                       
                        parent.layer.close(index);
                    }
                );
            } else {
                layer.alert("提交出错");
                $("#addCategoryButton").attr("disabled", false);
                return false;
            }
        },
        error : function (error) {
            layer.alert(error);
            $("#addCategoryButton").attr("disabled", false);
        }
    });
});
</script>
