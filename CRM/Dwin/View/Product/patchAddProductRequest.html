<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改详情</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style>
        .ibox-content{
            padding-left: 2em;
        }
        .ibox-content>.row{
            border-bottom: 1px solid #999c9e;
        }
        .ibox-content>.row>div{
            padding: 1em;
        }
        .ibox-content>.row>.col-xs-2{
            text-align: right;
            font-weight: bold;
        }
        .ibox-content>.row>.col-xs-3{
            margin-right: 1em;
        }
        .btn{
            margin: 2px;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>产品详情</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <td>产品型号</td>
                            <td>{$product.newproduct_number}</td>
                        </tr>
                        <tr>
                            <td>产品名</td>
                            <td>{$product.product_name}</td>
                        </tr>
                        <tr>
                            <td>物料代码</td>
                            <td>{$product.newproduct_No}</td>
                        </tr>
                        <tr>
                            <td>分类</td>
                            <td>{$product.name}</td>
                        </tr>
                        <tr>
                            <td>仓库编号</td>
                            <td>{$product.newwarehouse_number}</td>
                        </tr>
                        <tr>
                            <td>仓库名</td>
                            <td>{$product.newwarehouse_name}</td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col-xs-2">申请人: </div>
                        <div class="col-xs-3">{$product.proposer_name}</div>
                        <div class="col-xs-2">提交时间: </div>
                        <div class="col-xs-3">{$product.create_time}</div>
                    </div>
                    <if condition="$product.audit_status == 1 && session('staffId') == $product['auditor_id']">
                        <div class="row">
                            <div class="col-xs-5 text-right">
                                <button class="btn btn-success">通过</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-warning">不通过</button>
                            </div>
                        </div>
                    </if>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/jquery.form.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/chosen/chosen.jquery.js"></script>
<script src="__PUBLIC__/html/js/demo/form-advanced-demo.min.js"></script>
<script src="__PUBLIC__/html/js/dwin/WdatePicker.js"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script>
    $('.btn-success').on('click', function () {
        $.post('', {status: 2}, function (res) {
            if (res.status > 0) {
                layer.msg(res.msg, {icon: 4, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                    index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index)
                });
            } else {
                layer.msg(res.msg, {icon: 5, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }
        })
    });
    $('.btn-warning').on('click', function () {
        $.post('', {status: 3}, function (res) {
            if (res.status > 0) {
                layer.msg(res.msg, {icon: 4, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                    index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index)
                });
            } else {
                layer.msg(res.msg, {icon: 5, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }
        })
    })
</script>
</body>
</html>
