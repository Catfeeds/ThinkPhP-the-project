<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRM--订单列表</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body { color: black;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="orders">
                <div class="ibox-title">
                    <h5>采购记录</h5>
                    <div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive1">
                        <table class="table table-bordered table-striped dataTables-example">
                            <thead>
                            <tr><td colspan="7"> <h4>{$data[0]['cname']}近4月内采购订单总金额：&emsp;{$odprice['totalprice']}元</h4></td></tr>
                            <tr>
                                <th>订单编号</th>
                                <th>订单名称</th>
                                <th>订单金额</th>
                                <th>下单时间</th>
                                <th>订单交期</th>
                                <th>订单详情</th>
                                <th>负责人</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="vol">
                                <tr style="text-align: center;">
                                    <td>{$vol.order_id}</td>
                                    <td>{$vol.oname}</td>
                                    <td>{$vol.oprice}</td>
                                    <td>{$vol.otime|date='Y-m-d',###}</td>
                                    <td>{$vol.deliverytime|date='Y-m-d H',###}</td>
                                    <td>{$vol.odetail}</td>
                                    <td>{$vol.picname}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script src="__PUBLIC__/html/js/dwin/customer/common_func.js"></script>
<script>
    $(document).ready(function () {
        dataTabelset('prjUpdateList', 5);
    });
</script>
</body>
</html>
