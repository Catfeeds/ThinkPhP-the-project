<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户列表-数据表格</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body {
            color: black;
        }
        .mouseOn{
            cursor:pointer;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>客户列表</h5>
                    <div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>关键字</th>
                            <th>客户名称</th>
                            <th>公司电话</th>
                            <th>城市</th>
                            <th>公司网址</th>
                            <th>客户级别</th>
                            <th>客户状态</th>
                            <th>审核状态</th>
                            <th></th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vol">
                            <tr class="gradeX">
                                <td class="mouseOn cusList" data="{$vol.keyword}">{$vol.keyword}</td>
                                <td class="mouseOn cusDetail" data="{$vol.cid}">{$vol.cname}</td>
                                <td class="center">{$vol.cphonenumber}</td>
                                <td class="center">{$vol.province}</td>
                                <td>{$vol.ctype}</td>
                                <td>{$vol.csource}</td>
                                <td class="center">{$vol.clevel}级</td>
                                <td class="center">{$vol.addtime|date='Y-m-d H:i:s',###}</td>
                                <td class="center">{$vol.foundername}</td>
                                <td><input type="checkbox" value="i"/></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function()
    {
        $(".dataTables-example").dataTable();
    });
    var co;
    $(".mouseOn").on('mouseover', function () {
        co = $(this).css('background-color');
        $(this).css('color', 'blue');
        $(this).css('background-color', 'yellow');
        return co;
    });
    $(".mouseOn").on('mouseout', function () {
        $(this).css('color', 'black');

        $(this).css('background-color', co);
    });
    $("input:checkbox").on('click', function(e){
        e.stopPropagation();
        var colorFlag = $(this).prop('checked');
        if (colorFlag == true){
            $(this).parent().parent('tr').css('background-color', 'yellow');
        } else {
            $(this).parent().parent('tr').css('background-color', co);
        }
    });
    $("tr").click(function(e){
        var check = $(this).find("input[type='checkbox']");
        if(check[0] != undefined){
            var flag = check[0].checked;
            if(flag){
                check[0].checked = false;
                $(this).css('background-color', co);
            }else{
                check[0].checked = true;
                $(this).css('background-color',"yellow");
            }
        }
    });
</script>
</body>
</html>
