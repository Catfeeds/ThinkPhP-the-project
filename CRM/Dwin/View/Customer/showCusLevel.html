<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户列表-数据表格</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body {
            color: black;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>业务员客户分布列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <td colspan="6">
                            系统客户共计{$total}家：（
                            <volist name="totaldata" id="vo">
                                {$vo.clevel}级客户：{$vo.count(cid)}家;&emsp;
                            </volist>）
                            </td>
                        </tr>
                        <tr>
                            <th>业务员姓名</th>
                            <th>客户总数</th>
                            <th>1级客户</th>
                            <th>2级客户</th>
                            <th>3级客户</th>
                            <th>4级客户</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vol">
                            <tr class="gradeX">
                                <td>{$vol.uname}</td>
                                <td>{$vol.totalnum}</td>
                                <td>{$vol.lv1}</td>
                                <td>{$vol.lv2}</td>
                                <td>{$vol.lv3}</td>
                                <td>{$vol.lv4}</td>
                        </volist>
                        </tbody>
                    </table>
                    <input class="btn btn-outline btn-success" type="button" id="reLevel" value="客户重新评级" style="width: 10%; text-align: center;">
                    <input class="hidden" type="hidden" id="role" value="{$Think.session.staffId}">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/html/js/plugins/layer/layer.js"></script>
<script>
    var cnt = "__CONTROLLER__";
    $(document).ready(function() {
        $(".dataTables-example").dataTable();
    });
</script>
<script src="__PUBLIC__/html/js/dwin/customer/c_level.js"></script>
</body>
</html>
