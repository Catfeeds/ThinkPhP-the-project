<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户信息表-数据表格</title>
    <link href="__PUBLIC__/html/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/html/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__PUBLIC__/html/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/html/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        body {
            color : black;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>客户信息查询</h5>
                    <div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>
                </div>
                <div class="ibox-content">
                    <input type="text" name="cusName" id="cusNameForSearch">
                    <span>(支持客户名称、业务员查询)</span>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>客户名称</th>
                            <th>客户负责人</th>
                            <th>客户创建时间</th>
                        </tr>
                        </thead>
                        <tbody id="listof">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/html/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/html/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/html/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/html/js/content.min.js?v=1.0.0"></script>
<script>
    $("#cusNameForSearch").on('keyup', function () {
        var _name = $("#cusNameForSearch").val();
        if (_name != "") {
            $.ajax({
                type : 'POST',
                url  : "__CONTROLLER__/showCustomer",
                data : {
                    cusName : _name
                },
                success : function (msg) {
                    var trInner = "";
                    var cid = [], cname = [], addtime =[],uname=[];
                    for(var i = 0; i < msg.length; i++) {
                        cid[i]     = msg[i]['cid'];
                        cname[i]   = msg[i]['cname'];
                        addtime[i] = msg[i]['add_time'];
                        uname[i]   = msg[i]['u_name'];
                        trInner   += "<tr class='btnadd' data='"+ cid[i] + "'>" +
                            "<td>" + cname[i] + "</td>" +
                            "<td>" + uname[i] + "</td>" +
                            "<td>" + addtime[i] + "</td></tr>";
                    }
                    $("#listof").html('');
                    $("#listof").append(trInner);
                }
            });
        } else {
            layer.msg(
                "输入内容",
                {
                    icon : 7,
                    time : 500
                }
            );
        }
    });
</script>
</body>
