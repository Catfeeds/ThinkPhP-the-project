<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-box">
    <table>
        <thead>
        <tr>
            <th class="id">序号</th>
            <th class="title">标题</th>
            <th class="content">内容</th>
            <th class="addtime">添加时间</th>
            <th class="name"></th>
        </tr>
        </thead>
        <tbody>
        <volist name='msg' id='vo'>
            <tr>
                <td class="id">{$vo.id}</td>
                <td class="name">{$vo.title|msubstr=###,0,20}</td>
                <td class="content">
                    {$vo.content|htmlspecialchars_decode|msubstr=###,0,400}
                </td>
                <td class="addtime">
                    {$vo.addtime|date='Y-m-d H:i:s',###}
                </td>
                <td class="operate">
                    {$vo.name}
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
</body>
</html>
